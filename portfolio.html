    :root {
        --accent: #04da97;
        --border-width: 6px;
        --border-radius: 55px;
        --font-size: 30px;
        }
    .container {
        perspective: 800px;
        max-width: fit-content;
        margin-top: 25px;
        text-align: center;
    }
    h2{
        color: blanchedalmond;
        font-size: 3em;
        font-family: cursive;
        margin-top: 5px;
    }
    .togle {
        position: relative;
        border: solid var(--border-width) var(--accent);
        border-radius: var(--border-radius);
        transition: transform cubic-bezier(0, 0, 0.30, 2) .4s;
        transform-style: preserve-3d;
        perspective: 800px;
    }

    .togle>input[type="radio"] {
        display: none;
    }

    .togle>#choice1:checked~#flap {
        transform: rotateY(-180deg);
    }

    .togle>#choice1:checked~#flap>.content {
        transform: rotateY(-180deg);
    }

    .togle>#choice2:checked~#flap {
        transform: rotateY(0deg);
    }

    .togle>label {
        display: inline-block;
        min-width: 170px;
        padding: 30px;
        font-size: var(--font-size);
        text-align: center;
        color: var(--accent);
        cursor: pointer;
    }

    .togle>label,
    .togle>#flap {
        font-weight: bold;
        text-transform: capitalize;
    }

    .togle>#flap {
        position: absolute;
        top: calc( 0px - var(--border-width));
        left: 50%;
        height: calc(100% + var(--border-width) * 2);
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: var(--font-size);
        background-color: var(--accent);
        border-top-right-radius: var(--border-radius);
        border-bottom-right-radius: var(--border-radius);
        transform-style: preserve-3d;
        transform-origin: left;
        transition: transform cubic-bezier(0.4, 0, 0.2, 1) .5s;
    }

    .togle>#flap>.content {
        color: #333;
        transition: transform 0s linear .25s;
        transform-style: preserve-3d;
    }

    @media only screen and (max-width: 768px) {
    .container {
        perspective: 800px;
        max-width: fit-content;
        margin: 35px -10px 25px 0px;
    }
    }

<script type="text/javascript">
const st = {};

st.flap = document.querySelector('#flap');
st.togle = document.querySelector('.togle');

st.choice1 = document.querySelector('#choice1');
st.choice2 = document.querySelector('#choice2');

st.flap.addEventListener('transitionend', () => {

    if (st.choice1.checked) {
        st.togle.style.transform = 'rotateY(-15deg)';
        setTimeout(() => st.togle.style.transform = '', 400);
    } else {
        st.togle.style.transform = 'rotateY(15deg)';
        setTimeout(() => st.togle.style.transform = '', 400);
    }

})

st.clickHandler = (e) => {

    if (e.target.tagName === 'LABEL') {
        setTimeout(() => {
            st.flap.children[0].textContent = e.target.textContent;
        }, 250);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    st.flap.children[0].textContent = st.choice2.nextElementSibling.textContent;
});

document.addEventListener('click', (e) => st.clickHandler(e));
</script>
