      @keyframes textclip {

        }

      /* Bulb Styles */
		.bulb {
			width: 100%;
			height: 250px;
		}

		.bulb path:nth-child(2) {
			fill: none;
			stroke: white;
			stroke-linecap: round;
			stroke-linejoin: round;
			stroke-width: 15;
			transition: stroke 0.5s ease-in-out;
		}

		.bulb.glow path {
			stroke: yellow;
			stroke-width: 20;
		}

		/* Animation */
		@keyframes glow {
			0% {
				opacity: 0.5;
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: 0.5;
			}
		}
		.radio-button {
     display: inline-block;
